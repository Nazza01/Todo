<!DOCTYPE html>
<html>
	<head>
		<title>To Do</title>
		<link rel="stylesheet" href="style/todo.css" />
		<link rel="stylesheet" href="style/category.css" />
		<script src="https://kit.fontawesome.com/872e59b8fa.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="left-container">
				<div class="title">
					<i class="fas fa-list-ol"></i>
					<h1>Todo</h1>
				</div>
				<button id="new-item" onclick="newElement()">Quick Task</button>
			</div>
			<div class="right-container">
				<div id="tab-header">
					<i class="add-category fa fa-plus" onclick="openModal()"></i>
					<div id="tab-insert"></div>
					<i class="userlog fa fa-user"></i>
				</div>
				<div id="tab-container">
					Hello Here is the task container
				</div>
			</div>
		</div>
		<div id="addNewCategory-Modal" class="modal">
			<div class="modal-content">
				<span class="close" onclick="closeModal()">&times;</span>
				<h1>Add a Category</h1>
				<form id="category">
					<label>Title</label>
					<input id="title" type="text" placeholder="Category Name" />
					<label>Color</label>
					<input id="color" type="color" />
				</form>
				<button id="save" onclick="saveCategory()">Save</button>
				<button id="cancel" onclick="closeModal()">Cancel</button>
			</div>
		</div>
		<script src="scripts/todo.js"></script>
		<script src="scripts/category.js"></script>
	</body>
</html>
